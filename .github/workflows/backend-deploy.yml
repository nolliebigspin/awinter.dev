name: Build and Deploy backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker Compose Image
        run: |
          docker compose --file ./backend/docker-compose.yml build
          docker compose --file ./backend/docker-compose.yml push
        env:
          DATABASE_CLIENT: ${{ secrets.DATABASE_CLIENT }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          APP_KEYS: ${{ secrets.APP_KEYS }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
      
      - name: Deploy to Delta-Server
        run: ssh ${{ secrets.DELTA_SSH_USER }}@${{ secrets.DELTA_SSH_HOST }} -p ${{ secrets.DELTA_SSH_PORT }} 'bash -s' < ${{ secrets.DELTA_DEPLOY_PATH }}
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DELTA_SSH_PRIVATE_KEY }}g

